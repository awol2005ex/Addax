<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns:xl="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1280 640" width="1280" height="640">
<defs />
  <g id="logo">
    <defs>
      <!-- 主题渐变色 -->
      <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="10%" style="stop-color:#4573fb"/>
        <stop offset="100%" style="stop-color:#00d4ff"/>
      </linearGradient>
      <!-- 发光效果 -->
      <filter id="glow">
        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>

    </defs>

    <!-- 新增：科技网格背景 -->
    <g id="tech-background">
      <!-- 背景网格 -->
      <path d="M0,0 L300,0 L300,300 L0,300 Z" fill="url(#gridGradient)" opacity="0.3"/>

    </g>
    

    <!-- 所有内部连接线 -->
    <g stroke="#00d4ff" stroke-width="2" opacity="0.6">
      <!-- 垂直连线 (最上到最下) -->
      <line x1="150" y1="30" x2="150" y2="270" />

      <!-- 对角线连接 -->
      <line x1="150" y1="30" x2="254" y2="210"/>
      <line x1="150" y1="30" x2="46" y2="210"/>
      <line x1="254" y1="90" x2="46" y2="210"/>
      <line x1="254" y1="210" x2="46" y2="90"/>

      <!-- 水平连接 -->
      <line x1="254" y1="90" x2="46" y2="90"/>
      <line x1="254" y1="210" x2="46" y2="210"/>
    </g>

    <!-- 外圈连接线 -->
    <path d="M 150,30 L 254,90 L 254,210 L 150,270 L 46,210 L 46,90 Z"
          fill="none"
          stroke="url(#mainGradient)"
          stroke-width="4"
          filter="url(#glow)"
          stroke-opacity="0.8">
      <animate attributeName="stroke-opacity"
               values="0.8;1;0.8"
               dur="2s"
               repeatCount="indefinite"/>
    </path>

    <!-- 中心六边形 -->
    <path id="centerHex"
          d="M 150,100 L 193,125 L 193,175 L 150,200 L 107,175 L 107,125 Z"
          fill="url(#mainGradient)"
          filter="url(#glow)">
      <animate attributeName="opacity"
               values="1"
               dur="3s"
               repeatCount="indefinite"/>
    </path>

    <!-- 现代感文字 -->
    <text x="150" y="155"
          font-family="Arial, sans-serif"
          font-size="24"
          fill="white"
          text-anchor="middle"
          dominant-baseline="middle"
          font-weight="600"
          letter-spacing="1">Addax</text>
  </g>
  <g id="logo-slogan" fill="none" stroke-dasharray="none" fill-opacity="1" stroke-opacity="1" stroke="none">
    <title>logo-slogan</title>
    <!-- 替换原来的纯色背景为科技感背景 -->
    <rect fill="#1e2029" x="0" y="0" width="1280" height="640" />
    
    <!-- 背景装饰图案 -->
    <g opacity="0.2">

      
      <!-- 对角线图案 -->
      <path d="M0,0 L1280,640 M1280,0 L0,640" stroke="#4573fb" stroke-width="0.5" opacity="0.05"/>
      
      <!-- 动态光效 -->
      <circle cx="640" cy="320" r="300" fill="url(#pulseGradient)" opacity="0.1">
        <animate attributeName="r" values="300;350;300" dur="10s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.1;0.05;0.1" dur="10s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <g id="logo-slogan_Layer_1">
      <title>Layer 1</title>
      <g id="Graphic_6">
        <rect x="260" y="100" width="205" height="164" id="path"/>
        <use href="#logo" width="46" height="46" transform="translate(344 140) scale(0.5)"/>
      </g>
      
      <!-- 主标题优化：增大字体，更换字体，添加轻微发光效果 -->
      <g id="Graphic_7">
        <text transform="translate(524.8242 138)" fill="#f0f6fc" filter="url(#glow)">
          <tspan font-family="Montserrat, Arial, sans-serif" font-weight="800" font-size="140" fill="#f0f6fc" x="0" y="113">Addax</tspan>
        </text>
        <!-- 添加轻微阴影/光晕效果增强可读性 -->
        <text transform="translate(524.8242 134.1211)" fill="url(#mainGradient)" opacity="0.4" filter="url(#glow)">
          <tspan font-family="Montserrat, Arial, sans-serif" font-weight="800" font-size="140" x="0" y="113">Addax</tspan>
        </text>
      </g>
      
      <!-- 副标题优化：调整位置，增强对比度和层级 -->
      <g id="Graphic_8">
        <text transform="translate(140 350)" fill="#f0f6fc">
          <tspan font-family="Roboto, DIN Alternate, sans-serif" font-weight="700" font-size="80" letter-spacing="1" fill="#f0f6fc" x="0" y="56">versatile open source ETL tool</tspan>
        </text>
      </g>
      
      <!-- 说明文本优化：调整位置，增加行距，改变字体 -->
      <g id="Graphic_9">
        <text transform="translate(210 480)" fill="#c0c7d0">
          <tspan font-family="Open Sans, Helvetica Neue, sans-serif" font-size="32" font-weight="300" fill="#c0c7d0" x="0" y="29">seamlessly transfer data between various RDBMS and NoSQL systems</tspan>
        </text>
      </g>
    </g>
  </g>
</svg>
